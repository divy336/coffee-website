<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d0e0e;
            overflow: hidden;
        }
        
        .thank-you-container {
            text-align: center;
            color: #333;
            position: relative;
            padding: 20px;
        }
        
        .thank-you-text {
            font-size: 3em;
            font-weight: bold;
            color: #ff7e57;
            animation: pop 1s ease-out forwards, text-glow 1s ease-in-out infinite alternate;
        }
        
        .thank-you-subtext {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.5s;
        }
        
        .return-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #ff7e57;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease forwards 2s;
        }
        
        .return-button:hover {
            background-color: #ff5733;
            transform: scale(1.05);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff7e57;
            opacity: 0.7;
            animation: fall 3s linear infinite, drift 3s ease-in-out infinite;
            border-radius: 50%;
        }
        
        @keyframes pop {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 87, 51, 0.8);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fall {
            0% {
                top: -10vh;
                opacity: 3;
            }
            100% {
                top: 110vh;
                opacity: 0;
            }
        }
        
        @keyframes drift {
            0%,
            100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
        }
        
        .confetti:nth-child(odd) {
            background-color: #FFD700;
        }
        
        .confetti:nth-child(even) {
            background-color: #FF5733;
        }
        /* Media Query for Mobile Devices */
        
        @media (max-width: 768px) {
            .thank-you-text {
                font-size: 2em;
            }
            .thank-you-subtext {
                font-size: 1em;
            }
            .return-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .thank-you-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="thank-you-container">
        <div class="thank-you-text">Thank You!</div>
        <div class="thank-you-subtext">Your payment was successful.</div>
        <a href="index.html" class="return-button">Return to Home</a>
    </div>

    <script>
        const confettiCount = 40;
        const container = document.body;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDelay = Math.random() * 3 + "s";
            container.appendChild(confetti);
        }
    </script>
</body>

</html>
