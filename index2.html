<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <video class="bvideo" autoplay muted loop>
        <source src="6282186-hd_1920_1080_30fps (1).mp4" type="video/mp4">

    </video>
    <div class="container">
        <h1>Coffee Payment </h1>
        <form>
            <h2>Customer Information:</h2>
            <label for="name" class="name1">Name:</label>
            <input type="text" id="name2" required>

            <label for="email" class="email1">Email:</label>
            <input type="email" id="email2" required>

            <label for="phone" class="phone1">Phone Number:</label>
            <input type="tel" id="phone2" required>

            <h2>Order Details:</h2>
            <label for="coffee-type" class="coffee-type1">Coffee Type:</label>
            <input type="text" id="coffee-type2" required>




            <h2>Payment Method:</h2>
            <div class="payment-method">
                <label><input type="radio" name="payment" value="credit-card" required> Credit/Debit Card</label><br>
                <label for="card-number" class="card-number">Card Number:</label>
                <input type="text" id="card-number1">

                <label for="expiry" class="expiry">Expiration Date:</label>
                <input type="text" id="expiry1" placeholder="MM/YY">

                <label for="cvv" class="cvv">CVV:</label>
                <input type="text" id="cvv1">

                <label><input type="radio" name="payment" value="mobile-payment"> Mobile Payment</label><br>
                <label><input type="checkbox" name="mobile" value="apple-pay"> Apple Pay</label>
                <label><input type="checkbox" name="mobile" value="google-pay"> Google Pay</label>
                <label><input type="checkbox" name="mobile" value="samsung-pay"> Samsung Pay</label>

                <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label><br>
                <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label><br>
                <label for="bank-name" class="bank-name">Bank Name:</label>
                <input type="text" id="bank-name1">

                <label for="account-number" class="account-number">Account Number:</label>
                <input type="text" id="account-number1">

                <label for="routing-number" class="routing-number">Routing Number:</label>
                <input type="text" id="routing-number1">

                <label><input type="radio" name="payment" value="gift-card"> Gift Card</label><br>
                <label for="gift-card-number" class="gift-card-number">Gift Card Number:</label>
                <input type="text" id="gift-card-number1">
            </div>

            <h2>Additional Notes:</h2>
            <textarea rows="7"></textarea>
            <a href="clone.html">
                <input type="button" value="Pay" class="submit"></a>
        </form>
    </div>
</body>

</html>
